<div class="fixed inset-0 bg-gradient-to-br from-white via-gray-50 to-white z-50 flex items-center justify-center overflow-hidden">
  <!-- Background Animation -->
  <div class="absolute inset-0">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 rounded-full opacity-20 blur-3xl animate-float" style="background: linear-gradient(135deg, var(--brand-200), var(--brand-300));"></div>
    <div class="absolute bottom-1/4 right-1/4 w-80 h-80 rounded-full opacity-15 blur-3xl animate-float-delayed" style="background: linear-gradient(45deg, var(--brand-300), var(--brand-400));"></div>
  </div>

  <div class="text-center relative z-10">
    <!-- Logo Container with Glow -->
    <div class="relative mb-12">
      <div class="absolute inset-0 rounded-3xl blur-xl opacity-30 animate-glow" style="background: linear-gradient(135deg, var(--brand-400), var(--brand-600));"></div>
      <div class="relative bg-white rounded-3xl p-8 shadow-2xl animate-logo-bounce">
        <img src="../../../assets/logo1.png" alt="Neeraali Logo" class="h-16 md:h-20 mx-auto">
      </div>
    </div>
    
    <!-- Modern Loading Bar -->
    <div class="w-64 h-2 bg-gray-200 rounded-full mx-auto mb-8 overflow-hidden">
      <div class="h-full rounded-full animate-loading-bar" style="background: linear-gradient(90deg, var(--brand-400), var(--brand-600), var(--brand-400)); background-size: 200% 100%;"></div>
    </div>
    
    <!-- Loading Dots -->
    <div class="flex justify-center space-x-3 mb-8">
      <div class="w-4 h-4 rounded-full animate-pulse-dot" style="background-color: var(--brand-500); animation-delay: 0ms;"></div>
      <div class="w-4 h-4 rounded-full animate-pulse-dot" style="background-color: var(--brand-500); animation-delay: 200ms;"></div>
      <div class="w-4 h-4 rounded-full animate-pulse-dot" style="background-color: var(--brand-500); animation-delay: 400ms;"></div>
    </div>
    
    <!-- Loading Text with Typewriter Effect -->
    <div class="text-xl font-semibold text-gray-700 mb-2 animate-fade-in">
      <span class="animate-typewriter">Creating Digital Magic...</span>
    </div>
    <p class="text-sm text-gray-500 animate-fade-in-delayed">Please wait while we prepare your experience</p>
  </div>
</div>
