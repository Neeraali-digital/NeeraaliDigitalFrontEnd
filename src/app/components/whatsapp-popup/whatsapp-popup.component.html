<div *ngIf="showPopup" class="fixed bottom-4 right-4 sm:bottom-6 sm:right-6 z-50 animate-slide-up-bounce">
  <div class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl border border-gray-200 p-4 sm:p-6 max-w-xs sm:max-w-sm relative overflow-hidden">
    <!-- Animated Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-green-50 to-blue-50 opacity-30"></div>
    <div class="absolute -top-10 -right-10 w-20 h-20 bg-green-100 rounded-full opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-5 -left-5 w-16 h-16 bg-blue-100 rounded-full opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
    
    <!-- Close Button -->
    <button 
      (click)="closePopup()" 
      class="absolute top-2 right-2 sm:top-3 sm:right-3 w-7 h-7 sm:w-8 sm:h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-all duration-200 hover:scale-110 z-10">
      <svg class="w-3 h-3 sm:w-4 sm:h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Content -->
    <div class="relative z-10">
      <div class="flex items-start space-x-3 sm:space-x-4">
        <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center flex-shrink-0 animate-bounce-gentle" style="background: linear-gradient(135deg, #25D366,#128C7E); box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);">
          <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.700"/>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex items-center mb-2">
            <h4 class="font-bold text-gray-900 text-sm sm:text-base">Let's Chat!</h4>
            <div class="ml-2 flex space-x-1">
              <div class="w-1.5 h-1.5 bg-green-400 rounded-full animate-ping"></div>
              <div class="w-1.5 h-1.5 bg-green-400 rounded-full animate-ping" style="animation-delay: 0.2s;"></div>
              <div class="w-1.5 h-1.5 bg-green-400 rounded-full" style="animation-delay: 0.4s;"></div>
            </div>
          </div>
          <p class="text-xs sm:text-sm text-gray-600 mb-3 sm:mb-4 leading-relaxed">
            Ready to boost your business? Let's discuss your project on WhatsApp!
          </p>
          <button 
            (click)="openWhatsApp()" 
            class="w-full py-2.5 sm:py-3 px-3 sm:px-4 rounded-xl text-white font-semibold text-xs sm:text-sm transition-all duration-300 hover:scale-105 hover:shadow-lg transform active:scale-95 flex items-center justify-center space-x-2" 
            style="background: linear-gradient(135deg, var(--brand-500), var(--brand-600)); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);">
            <span>Start Chat</span>
            <svg class="w-3 h-3 sm:w-4 sm:h-4 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
