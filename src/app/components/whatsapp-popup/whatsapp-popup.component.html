<!-- Mobile: Fixed Bottom Bar -->
<div class="block sm:hidden fixed bottom-0 left-0 right-0 z-50">
  <div class="bg-gradient-to-r from-white via-gray-50 to-white border-t border-gray-200 shadow-2xl backdrop-blur-sm">
    <button
      (click)="makeCall()"
      class="w-full py-3 px-6 flex items-center justify-between transition-all duration-300 hover:bg-gradient-to-r hover:from-gray-50 hover:to-gray-100 active:scale-95">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg animate-shake" 
             style="background: linear-gradient(135deg, var(--brand-500), var(--brand-600));">
          <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
          </svg>
        </div>
        <div class="text-left">
          <span class="text-base font-bold bg-gradient-to-r bg-clip-text text-transparent" 
                style="background-image: linear-gradient(135deg, var(--brand-600), var(--brand-700));">Call Us Now!</span>
          <p class="text-xs text-gray-600 mt-1">Ready to create something bold?</p>
        </div>
      </div>
      <div class="w-8 h-8 rounded-full flex items-center justify-center" 
           style="background: linear-gradient(135deg, var(--brand-100), var(--brand-200));">
        <svg class="w-4 h-4" style="color: var(--brand-600);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
    </button>
  </div>
</div>
