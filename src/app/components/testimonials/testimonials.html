<section id="testimonials" class="relative py-24 md:py-32 bg-white overflow-hidden">
  <!-- Background Elements -->
  <div class="absolute inset-0">
    <div class="absolute top-1/4 right-1/4 w-96 h-96 rounded-full opacity-10 blur-3xl" style="background: linear-gradient(135deg, var(--brand-200), var(--brand-300));"></div>
  </div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-12 relative z-10">
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-16 md:mb-20">
        <div class="inline-block px-6 py-2 rounded-full bg-gray-100 text-gray-600 text-sm font-medium mb-6">
          Client Stories
        </div>
        <h2 class="text-4xl md:text-6xl lg:text-7xl font-black mb-6 md:mb-8">
          <span class="text-gray-900">What Our</span>
          <span class="bg-gradient-to-r bg-clip-text text-transparent block" style="background-image: linear-gradient(135deg, var(--brand-500), var(--brand-700));">Clients Say</span>
        </h2>
        <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
          Discover how we've helped businesses transform their digital presence and achieve remarkable growth.
        </p>
      </div>

      <!-- Testimonials Grid -->
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 mb-16" *ngIf="!isLoading">
        <div *ngFor="let review of reviews" class="bg-white rounded-3xl p-6 md:p-8 border border-gray-200 hover:shadow-xl transition-all duration-300">
          <div class="flex items-center mb-4">
            <div class="flex space-x-1">
              <svg *ngFor="let star of getStars(review.rating)" class="w-5 h-5" style="color: var(--brand-500);" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
              </svg>
            </div>
          </div>
          <p class="text-gray-700 mb-6 leading-relaxed">
            "{{ review.review }}"
          </p>
          <div class="flex items-center">
            <div class="w-12 h-12 rounded-full flex items-center justify-center text-white font-semibold" style="background-color: var(--brand-500);">{{ review.name.charAt(0).toUpperCase() }}</div>
            <div class="ml-4">
              <div class="font-semibold text-gray-900">{{ review.name }}</div>
              <div class="text-sm text-gray-500">{{ review.company }}</div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="isLoading" class="text-center py-16">
        <p class="text-gray-500">Loading testimonials...</p>
      </div>

      <!-- CTA -->
      <div class="text-center">
        <button class="group px-8 py-4 rounded-full text-white font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300" style="background: linear-gradient(135deg, var(--brand-500), var(--brand-600));">
          Read More Stories
          <span class="inline-block ml-2 group-hover:translate-x-1 transition-transform">â†’</span>
        </button>
      </div>
    </div>
  </div>
</section>
