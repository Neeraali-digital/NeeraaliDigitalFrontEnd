<section id="who-we-are" class="relative py-32 bg-white overflow-hidden">
  <!-- Background Elements -->
  <div class="absolute inset-0">
    <div class="absolute top-0 right-0 w-1/3 h-full opacity-5" style="background: linear-gradient(135deg, var(--brand-500), var(--brand-700));"></div>
  </div>

  <div class="container mx-auto px-6 lg:px-12 relative z-10">
    <div class="max-w-7xl mx-auto">
      <!-- Section Header -->
      <div class="text-center mb-20">
        <div class="inline-block px-6 py-2 rounded-full bg-gray-100 text-gray-600 text-sm font-medium mb-6">
          About Neeraali
        </div>
        <h2 class="text-6xl lg:text-7xl font-black mb-8">
          <span class="text-gray-900">Who</span>
          <span class="bg-gradient-to-r bg-clip-text text-transparent" style="background-image: linear-gradient(135deg, var(--brand-500), var(--brand-700));">We Are</span>
        </h2>
      </div>

      <!-- Content Grid -->
      <div class="grid lg:grid-cols-2 gap-20 items-center">
        <!-- Left Content -->
        <div class="space-y-8">
          <div class="space-y-6">
            <h3 class="text-3xl font-bold text-gray-900 leading-tight">
              Neeraali is a digital-first agency that helps brands grow, protect, and thrive.
            </h3>
            <p class="text-xl text-gray-600 leading-relaxed">
              Just like the octopus we're named after, we adapt, evolve, and protect what matters most to your business.
            </p>
          </div>
          
          <!-- Stats -->
          <div class="grid grid-cols-3 gap-8 py-8">
            <div class="text-center">
              <div class="text-4xl font-black mb-2" style="color: var(--brand-600);">150+</div>
              <div class="text-sm text-gray-500 uppercase tracking-wide">Projects</div>
            </div>
            <div class="text-center">
              <div class="text-4xl font-black mb-2" style="color: var(--brand-600);">5+</div>
              <div class="text-sm text-gray-500 uppercase tracking-wide">Years</div>
            </div>
            <div class="text-center">
              <div class="text-4xl font-black mb-2" style="color: var(--brand-600);">98%</div>
              <div class="text-sm text-gray-500 uppercase tracking-wide">Success</div>
            </div>
          </div>

          <button class="group px-8 py-4 bg-black text-white font-semibold rounded-full hover:bg-gray-900 transition-all duration-300">
            Our Story
            <span class="inline-block ml-2 group-hover:translate-x-1 transition-transform">→</span>
          </button>
        </div>

        <!-- Right Visual - Carousel -->
        <div class="relative">
          <div class="aspect-square rounded-3xl overflow-hidden relative group carousel-container" 
               (touchstart)="onTouchStart($event)" 
               (touchend)="onTouchEnd($event)">
            <!-- Slides -->
            <div class="relative w-full h-full">
              <div *ngFor="let poster of posters; let i = index" 
                   [class.opacity-100]="i === currentSlide" 
                   [class.opacity-0]="i !== currentSlide"
                   class="absolute inset-0 carousel-slide">
                <img [src]="poster" [alt]="'Innovation poster ' + (i + 1)" 
                     class="w-full h-full object-cover">
              </div>
            </div>
            
            <!-- Navigation Arrows -->
            <button (click)="prevSlide()" 
                    class="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-black/50 hover:bg-black/70 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
              ←
            </button>
            <button (click)="nextSlide()" 
                    class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-black/50 hover:bg-black/70 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
              →
            </button>
            
            <!-- Dots Indicator -->
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
              <button *ngFor="let poster of posters; let i = index" 
                      (click)="goToSlide(i)"
                      [class.bg-white]="i === currentSlide"
                      [class.bg-white/50]="i !== currentSlide"
                      class="w-2 h-2 rounded-full transition-colors">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
