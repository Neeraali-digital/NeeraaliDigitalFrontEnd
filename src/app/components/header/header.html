<header class="fixed top-0 left-0 right-0 md:top-4 md:left-16 md:right-16 z-50 md:rounded-lg backdrop-blur-md" [class]="'py-2 md:py-4 ' + (mobileMenuOpen ? 'bg-white shadow-2xl' : '')" [style.background-color]="mobileMenuOpen ? 'white' : 'var(--brand-600)'">
  <nav class="flex justify-between items-center px-4 md:px-10">
    <!-- Mobile Menu Button -->
    <button class="md:hidden p-2 rounded-full transition-all duration-300" [class]="mobileMenuOpen ? 'text-gray-700 bg-gray-100' : 'text-white'" (click)="toggleMobileMenu()">
      <svg class="w-5 h-5 transition-transform duration-300" [class.rotate-90]="mobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Left Menu (Desktop) -->
    <div class="hidden md:flex space-x-6 lg:space-x-8">
      <a (click)="navigateToTop('/')" [class]="isActive('/') ? 'text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors cursor-pointer' : 'text-white text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors cursor-pointer'" [style.color]="isActive('/') ? 'var(--brand-400)' : ''">HOME</a>
      <a (click)="navigateToTop('/work')" [class]="isActive('/work') ? 'text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors cursor-pointer' : 'text-white text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors cursor-pointer'" [style.color]="isActive('/work') ? 'var(--brand-400)' : ''">WORK</a>
      <a (click)="navigateToTop('/services')" [class]="isActive('/services') ? 'text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors cursor-pointer' : 'text-white text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors cursor-pointer'" [style.color]="isActive('/services') ? 'var(--brand-400)' : ''">SERVICES</a>
    </div>

    <!-- Center Logo -->
    <div class="text-center flex-1 md:flex-none">
      <img src="assets/logo4.png" alt="logo" class="h-8 md:h-14 mx-auto">
    </div>

    <!-- Right Menu (Desktop) -->
    <div class="hidden md:flex space-x-6 lg:space-x-8">
      <a (click)="navigateToTop('/about')" [class]="isActive('/about') ? 'text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors cursor-pointer' : 'text-white text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors cursor-pointer'" [style.color]="isActive('/about') ? 'var(--brand-400)' : ''">ABOUT</a>
      <a (click)="navigateToTop('/careers')" [class]="isActive('/careers') ? 'text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors cursor-pointer' : 'text-white text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors cursor-pointer'" [style.color]="isActive('/careers') ? 'var(--brand-400)' : ''">CAREERS</a>
      <a href="#contact" class="text-white text-xs lg:text-sm font-bold uppercase tracking-wide hover:opacity-80 transition-colors">CONTACT</a>
    </div>

    <!-- Mobile Menu Toggle Placeholder -->
    <div class="md:hidden w-9"></div>
  </nav>

  <!-- Mobile Menu -->
  <div class="md:hidden overflow-hidden transition-all duration-300 ease-in-out" [style.max-height]="mobileMenuOpen ? '400px' : '0'">
    <div class="px-4 py-6 space-y-1 bg-white border-t border-gray-100">
      <a (click)="navigateToTop('/')" class="flex items-center px-4 py-3 rounded-xl text-sm font-semibold transition-all duration-200 hover:bg-gray-50 active:scale-95" [class]="isActive('/') ? 'text-blue-600 bg-blue-50' : 'text-gray-700'">
        <span class="w-2 h-2 rounded-full mr-3" [style.background-color]="isActive('/') ? 'var(--brand-500)' : 'transparent'"></span>
        HOME
      </a>
      <a (click)="navigateToTop('/work')" class="flex items-center px-4 py-3 rounded-xl text-sm font-semibold transition-all duration-200 hover:bg-gray-50 active:scale-95" [class]="isActive('/work') ? 'text-blue-600 bg-blue-50' : 'text-gray-700'">
        <span class="w-2 h-2 rounded-full mr-3" [style.background-color]="isActive('/work') ? 'var(--brand-500)' : 'transparent'"></span>
        WORK
      </a>
      <a (click)="navigateToTop('/services')" class="flex items-center px-4 py-3 rounded-xl text-sm font-semibold transition-all duration-200 hover:bg-gray-50 active:scale-95" [class]="isActive('/services') ? 'text-blue-600 bg-blue-50' : 'text-gray-700'">
        <span class="w-2 h-2 rounded-full mr-3" [style.background-color]="isActive('/services') ? 'var(--brand-500)' : 'transparent'"></span>
        SERVICES
      </a>
      <a (click)="navigateToTop('/about')" class="flex items-center px-4 py-3 rounded-xl text-sm font-semibold transition-all duration-200 hover:bg-gray-50 active:scale-95" [class]="isActive('/about') ? 'text-blue-600 bg-blue-50' : 'text-gray-700'">
        <span class="w-2 h-2 rounded-full mr-3" [style.background-color]="isActive('/about') ? 'var(--brand-500)' : 'transparent'"></span>
        ABOUT
      </a>
      <a (click)="navigateToTop('/careers')" class="flex items-center px-4 py-3 rounded-xl text-sm font-semibold transition-all duration-200 hover:bg-gray-50 active:scale-95" [class]="isActive('/careers') ? 'text-blue-600 bg-blue-50' : 'text-gray-700'">
        <span class="w-2 h-2 rounded-full mr-3" [style.background-color]="isActive('/careers') ? 'var(--brand-500)' : 'transparent'"></span>
        CAREERS
      </a>
      <a href="#contact" class="flex items-center px-4 py-3 rounded-xl text-sm font-semibold text-gray-700 transition-all duration-200 hover:bg-gray-50 active:scale-95">
        <span class="w-2 h-2 rounded-full mr-3"></span>
        CONTACT
      </a>
    </div>
  </div>
</header>
