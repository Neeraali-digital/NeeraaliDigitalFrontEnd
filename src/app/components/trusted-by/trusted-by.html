<section class="relative w-full min-h-screen bg-gradient-to-b from-gray-50 to-white py-24 px-4 overflow-hidden flex items-center justify-center">
  <!-- Photo Cards Container -->
  <div class="absolute inset-0 pointer-events-none hidden xl:block">
    @for (position of visibleCardPositions; track $index) {
      <div class="photo-card absolute bg-white rounded-[2rem] p-4 shadow-2xl hover:scale-110 hover:z-50 transition-all duration-300"
           [ngStyle]="getCardStyle(position)"
           [class.card-animated]="position.animated">
        <img [src]="logos[$index]" 
             alt="Professional logo" 
             class="w-full h-full object-contain">
      </div>
    }
  </div>

  <!-- Content Wrapper -->
  <div class="relative z-10 max-w-3xl mx-auto px-4">
    <!-- White Content Card -->
    <div class="bg-white rounded-[2.5rem] shadow-2xl px-10 py-14 sm:px-16 sm:py-20 text-center">
      <!-- Label -->
      <div class="text-xs uppercase tracking-[0.25em] text-gray-400 font-medium mb-8">TESTIMONIALS</div>
      
      <!-- Main Heading -->
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-black text-gray-900 mb-4 leading-tight">Trusted by leaders</h1>
      
      <!-- Subheading -->
      <h2 class="text-2xl sm:text-3xl lg:text-4xl font-light text-gray-300 mb-10">from various industries</h2>
      
      <!-- Description -->
      <p class="text-base lg:text-lg text-gray-500 max-w-2xl mx-auto mb-12 leading-relaxed">
        Learn why professionals trust our solutions to complete their customer journeys.
      </p>
      
      <!-- CTA Button -->
      <button class="inline-flex items-center gap-3 bg-black text-white px-10 py-4 rounded-xl font-semibold text-base hover:bg-gray-800 hover:scale-105 transition-all duration-300 shadow-xl hover:shadow-2xl group"
              (click)="onReadStoriesClick()">
        <span>Read Success Stories</span>
        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </button>
    </div>


  </div>
</section>
