<section class="relative py-24 md:py-32 bg-gradient-to-b from-gray-50 to-white overflow-hidden">
  <!-- Background Elements -->
  <div class="absolute inset-0">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 rounded-full opacity-10 blur-3xl" style="background: linear-gradient(135deg, var(--brand-200), var(--brand-300));"></div>
    <div class="absolute bottom-1/4 right-1/4 w-64 h-64 rounded-full opacity-10 blur-3xl" style="background: linear-gradient(135deg, var(--brand-400), var(--brand-500));"></div>
  </div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-12 relative z-10">
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-16 md:mb-20">
        <div class="inline-block px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-600 text-sm font-medium mb-6">
          Our Partners
        </div>
        <h2 class="text-4xl md:text-6xl lg:text-7xl font-black mb-6 md:mb-8">
          <span class="text-gray-900">Trusted by</span>
          <span class="bg-gradient-to-r bg-clip-text text-transparent block" style="background-image: linear-gradient(135deg, var(--brand-500), var(--brand-700));">Industry Leaders</span>
        </h2>
        <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed mb-12">
          Join the growing community of businesses that trust our solutions to transform their digital presence and drive remarkable growth.
        </p>
      </div>

      <!-- Modern Logo Grid -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-7 gap-6 md:gap-8 mb-16">
        <div *ngFor="let logo of logos; let i = index" 
             class="group relative bg-white/80 backdrop-blur-sm rounded-2xl border border-white/20 shadow-lg hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 hover:bg-white/90 p-6 md:p-8 flex items-center justify-center aspect-square"
             [style.animation-delay.ms]="i * 100">
          <div class="logo-fade-in">
            <img [src]="logo" 
                 class="w-full h-full object-contain filter grayscale group-hover:grayscale-0 transition-all duration-500 group-hover:scale-110" 
                 [alt]="'Partner logo ' + (i + 1)">
          </div>
          <!-- Hover overlay -->
          <div class="absolute inset-0 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300" 
               style="background: linear-gradient(135deg, rgba(225, 29, 72, 0.05), rgba(225, 29, 72, 0.1));"></div>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="grid md:grid-cols-3 gap-8 mb-16">
        <div class="text-center p-6 bg-white/60 backdrop-blur-sm rounded-2xl border border-white/20">
          <div class="text-3xl md:text-4xl font-black mb-2" style="color: var(--brand-500);">50+</div>
          <div class="text-gray-600 font-medium">Trusted Partners</div>
        </div>
        <div class="text-center p-6 bg-white/60 backdrop-blur-sm rounded-2xl border border-white/20">
          <div class="text-3xl md:text-4xl font-black mb-2" style="color: var(--brand-500);">98%</div>
          <div class="text-gray-600 font-medium">Client Satisfaction</div>
        </div>
        <div class="text-center p-6 bg-white/60 backdrop-blur-sm rounded-2xl border border-white/20">
          <div class="text-3xl md:text-4xl font-black mb-2" style="color: var(--brand-500);">24/7</div>
          <div class="text-gray-600 font-medium">Support Available</div>
        </div>
      </div>

      <!-- CTA -->
      <div class="text-center">
        <button class="group px-8 py-4 rounded-full text-white font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300" 
                style="background: linear-gradient(135deg, var(--brand-500), var(--brand-600));"
                (click)="onReadStoriesClick()">
          Read Success Stories
          <span class="inline-block ml-2 group-hover:translate-x-1 transition-transform">â†’</span>
        </button>
      </div>
    </div>
  </div>
</section>
