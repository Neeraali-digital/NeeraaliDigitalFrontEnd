<section id="trusted-by" class="relative py-16 bg-white overflow-hidden">
  <!-- Background Elements -->
  <div class="absolute inset-0">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r" style="background: linear-gradient(90deg, var(--brand-400), var(--brand-600), var(--brand-400));"></div>
  </div>

  <div class="container mx-auto px-6 lg:px-12 relative z-10 top-36">
      <!-- Semi-Circle Logo Layout -->
      <div class="relative w-full h-[700px] flex justify-center items-end">
        @for (logoItem of getLogosWithPosition(); track logoItem.src){
          <div class="logo-card absolute" [class]="logoItem.size" [style.transform]="logoItem.transform">
            <img [src]="logoItem.src" alt="logo" class="w-full h-full object-contain">
          </div>
        }
      </div>
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-16">
        <div class="inline-block px-6 py-2 rounded-full bg-gray-100 text-gray-600 text-sm font-medium mb-6">
          Our Partners
        </div>
        <h2 class="text-4xl lg:text-5xl font-bold mb-4">
          <span class="text-gray-900">Trusted by</span>
          <span class="bg-gradient-to-r bg-clip-text text-transparent" style="background-image: linear-gradient(135deg, var(--brand-500), var(--brand-700));">Industry Leaders</span>
        </h2>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto">
          Proud to partner with forward-thinking brands.
        </p>
      </div>

    

      <!-- Stats -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
        <div class="space-y-2">
          <div class="text-4xl font-black counter" style="color: var(--brand-600);" data-target="150">0</div>
          <div class="text-gray-600 font-medium">Happy Clients</div>
        </div>
        <div class="space-y-2">
          <div class="text-4xl font-black counter" style="color: var(--brand-600);" data-target="500">0</div>
          <div class="text-gray-600 font-medium">Projects Completed</div>
        </div>
        <div class="space-y-2">
          <div class="text-4xl font-black counter" style="color: var(--brand-600);" data-target="98">0</div>
          <div class="text-gray-600 font-medium">Success Rate</div>
        </div>
        <div class="space-y-2">
          <div class="text-4xl font-black" style="color: var(--brand-600);">24/7</div>
          <div class="text-gray-600 font-medium">Support Available</div>
        </div>
      </div>
    </div>
  </div>
</section>
